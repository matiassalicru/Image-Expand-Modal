<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery Expand</title>
</head>
<body>
    <div class="gallery">
        <div class="img-container">
            <img
                src="./assets/previews/pexels-jack-redgate-2929227.jpg"
                alt="This is Jack Redgate."
                data-original='jack-redgate-full.jpg'
            >
        </div>
        <div class="img-container">
            <img 
                src="./assets/previews/pexels-ryan-millier-3250582 (1).jpg" 
                alt="This is Ryan millier"
                data-original='Ryan-millier-full.jpg'>
        </div>
        <div class="img-container">
            <img 
                src="./assets/previews/pexels-symeon-ekizoglou-2105834 (1).jpg" 
                alt="This is the one with weird."
                data-original='weird-lastname-full.jpg'>
        </div>
        <div class="img-container">
            <img 
                src="./assets/previews/pexels-zichuan-han-3467150.jpg" 
                alt="This is the chinese one."
                data-original='chinese-one-full.jpg'>
        </div>
    </div>

    <div class="modal">
        <img src="" alt="" class='full-img'/>
        <p class="caption"></p>
    </div>

    <script src="/app.js"></script>

</html>
